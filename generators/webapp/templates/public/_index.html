<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title><%= webappname %></title>
    <!--[if IE]>
    <script src="js/polyfill_ie.js"></script>
    <![endif]-->
    <!-- build:css style/app.min.css -->
    <link rel="stylesheet" href="style/app.css">
    <!-- endbuild -->

    <!-- build:js js/app.min.js -->
    <!-- endbuild -->


    <!-- include crc-loader webresource from base
        note: the js-file referenced by data-crc-main will be loaded as the last dependency
    -->
    <script src="<%= devBaseUrl %>/cubx.core.crc-loader-<%= crcLoaderVersion %>/js/main.js"
            data-crc-main="js/main.js"></script>

</head>
<body>
<h2>This is a Cubixx-Webapplication</h2>

<p>To extend the application, you can use <i>plain-old-html</i> or <i>CubixxComponents</i></p>

<div cubx-core-crc>
    <!--
        Notes:
        1) Currently the CIF supports the so called 'standalone' -case only.
        This means you can place only one html-Tag here, representing an elementary or compound -component.
        2) The so called 'composite' -case, is a planned feature: @see https://webbles.instajira.com/browse/PLAT-205
     -->
</div>

</body>
</html>
